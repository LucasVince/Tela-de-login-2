<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="logo">
        <h1>Faça login <br> entre para o nosso time</h1>
        <img src="img/img-funo.png" alt="" width="600">
    </div>
    <main>
        <h1>LOGIN</h1>
        <form>
            <p>
                <label for="iemail">Usuário</label><br>
                <input type="email" id="iemail" placeholder="Usuario">
            </p>
            <p>
                <label for="isenha">Senha</label><br>
                <input type="password" id="isenha" placeholder="Senha">
            </p>
            <button>LOGIN</button>
        </form>
    </main>
</body>
</html>
